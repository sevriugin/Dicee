<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dicee Game</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://use.fontawesome.com/releases/v5.12.0/js/all.js" data-auto-a11y="true"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,400,900|Sacramento&display=swap&subset=cyrillic" rel="stylesheet">
</head>

<body>
  <div>
    <h1 class="start header"></h1>
    <p class="dice0 message"></p>
    <div class="board">
      <div class="dice dice-left">
        <figure>
          <img id="dice-left-img" src="images/dice1.png" alt="dice image left">
          <figcaption>1st Player</figcaption>
        </figure>
      </div>
      <div class="dice dice-rigth">
        <figure>
          <img id="dice-right-img" src="images/dice2.png" alt="dice image right">
          <figcaption>2nd Player</figcaption>
        </figure>
      </div>
    </div>
  </div>
  <div class="cta">
    <button type="button" name="play">Play</button>
  </div>

  <footer>
    <p><small>Â© Copyright Sergei Sevriugin 2020</small></p>
  </footer>

  <script src="js/index.js" charset="utf-8"></script>
</body>

</html>
